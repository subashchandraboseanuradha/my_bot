controller_manager:
  ros__parameters:
    update_rate: 30  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    diff_cont:
      type: diff_drive_controller/DiffDriveController

diff_cont:
  ros__parameters:
    left_wheel_names: ["left_wheel_joint"]
    right_wheel_names: ["right_wheel_joint"]

    wheel_separation: 0.31
    wheel_radius: 0.055

    # Odometry covariances for the encoder output of the robot
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.001]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.001]

    use_stamped_vel: false

    # Velocity and acceleration limits
    # Whenever a min_* is unspecified, default to -max_*
    linear.x.has_velocity_limits: true
    linear.x.has_acceleration_limits: true
    linear.x.has_jerk_limits: false
    linear.x.max_velocity: 0.5  # m/s
    linear.x.min_velocity: -0.5
    linear.x.max_acceleration: 1.0 # m/s^2
    linear.x.max_jerk: 0.0  # m/s^3
    linear.x.min_jerk: 0.0

    angular.z.has_velocity_limits: true
    angular.z.has_acceleration_limits: true
    angular.z.has_jerk_limits: false
    angular.z.max_velocity: 3.5  # rad/s (based on working value)
    angular.z.min_velocity: -3.5
    angular.z.max_acceleration: 2.0  # rad/s^2
    angular.z.min_acceleration: -2.0
    angular.z.max_jerk: 0.0  # rad/s^3
    angular.z.min_jerk: 0.0 